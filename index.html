<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
    <!--Style.css-->
    <link rel="stylesheet" href="style.css" />
    <title>Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead">A simple calendar to schedule your work</p>
      <p id="currentDay" class="lead"></p>
    </header> 

    <!--Time Bubbles-->     
      
      <div class="container">

        <div id="eight" class="row timeBlock">
          <!--Eight in da mornin'-->
          <div class="col-md-1 hour">
            8 AM
          </div>
            <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="nine" class="row timeBlock">
          <!--Zero Nine Hundred-->
          <div class="col-md-1 hour">
              9 AM
          </div>
            <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

         <div id="ten" class="row timeBlock">
           <!--It's ten in the am-->
          <div class="col-md-1 hour">
              10 AM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="eleven" class="row timeBlock">
          <!--Is it lunch time yet?-->
          <div class="col-md-1 hour">
              11 AM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="twelve" class="row timeBlock">
          <!--Midday vibes-->
          <div class="col-md-1 hour">
              12 PM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="thirteen" class="row timeBlock">
          <!--Lunch time! Yay!-->
          <div class="col-md-1 hour">
              1 PM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="foruteen" class="row timeBlock">
          <!--Only three hours left-->
          <div class="col-md-1 hour">
              2 PM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="fiveteen" class="row timeBlock">
          <!--School's out, there's kids about-->
          <div class="col-md-1 hour">
              3 PM
          </div>
         <!--Textbox-->
         <textarea class="col-md-10 text">
        </textarea>
        <!--Save Button-->
        <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="sixteen" class="row timeBlock">
          <!--Nearly home time-->
          <div class="col-md-1 hour">
              4 PM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="seventeen" class="row timeBlock">
          <!--Final Hour till FREEDOM-->
          <div class="col-md-1 hour">
              5 PM
          </div>
          <!--Textbox-->
          <textarea class="col-md-10 text">
          </textarea>
          <!--Save Button-->
          <button class="btn save col-md-1"><i class="fas fa-save"></i></button>
        </div>

      </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	
    <!--Script.js link-->
    <script src="script.js"></script>
  </body>
</html>
