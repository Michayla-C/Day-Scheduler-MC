<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  
    <!--Style.css-->
    <link rel="stylesheet" href="style.css" />
    <title>Day Scheduler</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-3">Day Scheduler</h1>
      <p class="lead">A simple calendar to schedule your work</p>
      <p id="currentDay" class="lead"></p>
    </div> 

    <!--Table-->     
      <table class="table table-bordered" style="width:100%">
                
        <!--Tasks(Top)-->
        <tr class="tasks">
          <th class="col col-1"></th>
          <th class="col col-2">Task 1</th>
          <th class="col col-3">Task 2</th>
          <th class="col col-4">Task 3</th>
          <th class="col col-5">Task 4</th>
          <th class="col col-6">Task 5</th>
        </tr>

        <!--Times(Left)-->
        <tr class="times">
          <td class="row row-1">8 AM</td>
          <td class="row row-2">9 AM</td>
          <td class="row row-3">10 AM</td>
          <td class="row row-4">11 AM</td>
          <td class="row row-5">12 PM</td>
          <td class="row row-6">1 PM</td>
          <td class="row row-7">2 PM</td>
          <td class="row row-8">3 PM</td>
          <td class="row row-9">4 PM</td>
          <td class="row row-10">5 PM</td>
        </tr>

      </table>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <!--Script.js link-->
    <script src="script.js"></script>
  </body>
</html>
